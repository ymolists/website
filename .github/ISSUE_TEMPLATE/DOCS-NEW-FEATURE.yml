name: Docs Enhancement - New Feature
description: Use this template to make sure your new feature will be well documented.
title: "[Docs Enhacement - New Feature]: <your feature name here>"
labels: ["docs-enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for helping us write documentation for your new feature üôè.
  - type: textarea
    id: description
    attributes:
      label: Describe your feature
      description: In as much detail as possible, please tell us about your feature.
    validations:
      required: true
  - type: textarea
    id: userimpact
    attributes:
      label: User impact
      description: How does your feature impact the user experience?
    validations:
      required: true
  - type: textarea
    id: addcontext
    attributes:
      label: Additional context
      description: If there is any additional context required, to entirely understand the feature, let us know here.
    validations:
      required: false
